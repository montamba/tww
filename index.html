    <title>Visitor Page</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: 'Orbitron', sans-serif;
        }
        nav{
            background-color: aqua;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            

        }

        nav > div:first-child{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;   
        }

        nav > div:first-child > img{
            width: 100px;
            width: 100px;
              
        }

        nav > div:last-child > button{
            width: 100px;
            height: 60px;
            padding: 20px 10px;
            font-size: 20px;
            margin: 1px 20px;
            border-radius: 20px;
            text-align: center; 
            transition: 300ms;
        }

        nav > div:last-child > button:hover{
            border: 5px solid blue;
        }

        main{
            background:url("img/background/s.avif") no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
            

        }

        main > div{
            width: 400px;
            height: 400px;
            display: grid;
            place-content: center;
            
        }

        main > div > img{
            filter: drop-shadow(10px 10px 10px black);
            width: auto;
            height: inherit;

        }

        main > div:last-child > img{
            border-radius: 50px;
            filter: drop-shadow(0 0 10px blue);

        }

        .sec{
            background-color: #f0f0f0;
            height: calc(fit-content + 20px);
            width: 100%;
            font-size: 30px;
            padding: 30px;
            display: grid;
            place-items: center;

            
        }

        .sec div{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 60%;
            border: 5px solid black;
            border-radius: 20px;
        }

        .sec1{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            background: url("img/background/b2.gif");

        }

        .sec1 .container{
            display: flex;
            align-items: center;
            width: 80%;
            height: 500px;
            overflow: hidden;
            background-color: aquamarine;
            gap: 30px;
            border: 25px solid transparent;
            border-image: url("img/border/b1.gif") 20% stretch;
        }

        .container div{
            min-width: 200px;
            width: 200px;
            padding: 10px;
            background-image: linear-gradient(to top left, blue, skyblue);
            overflow: hidden;
            animation: ly 30s linear infinite;
            
        }

        .container > div > img{
            width: calc(200px - 20px);

        }

        @keyframes ly {
            0%{
                transform: translateX(20px);
            }100%{
                transform: translateX(-2280px);
            }
  
        }

        @media (max-width: 700px) {
            main{
                height: 70vh;
            }
            main div:first-child{
                width: 200px;
                height: 200px;
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               filter: opacity(50%);

            }

            main div:last-child{
                transform: scale(0.3);
            }

            nav > div:first-child{
                width: 70px;
                height: 70px;       
            }

            nav > div:first-child > img{
                width: 70px;
                width:70px;
                  
            }

            nav > div:last-child > button{
                width: 60px;
                height: 40px;
                padding: 10px 5px;
                font-size: 10px;
                margin:3px;
                border-radius: 10px;
                display: block;
            }

            .sec div{         
                font-size: 20px;      
                padding: 10px;
                max-width: 90%;
            }

            
        }
    </style>
</head>
